{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; border-radius: 8px;">
    <h2 style="text-align: center;">Edit Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="first_name">Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio">{{ profile.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="avatar_url">Avatar URL</label>
            <input type="text" class="form-control" id="avatar_url" name="avatar_url" value="{{ profile.avatar_url }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
